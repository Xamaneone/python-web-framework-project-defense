{% extends 'common/base.html' %}

{% block content %}
    <h1>Here you can edit your profile {{ request.user }}</h1>
    <form action="{% url 'edit profile' request.user.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button>Save</button>
    </form>




{% endblock %}
